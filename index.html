<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div class="myCarousel">
			<div class="myCarousel">
				<img class="mySlides fade" src="eileenDonan.JPG">
				<div class="tag fade">Eileen Donan Castle, Scotland</div>

				<img class="mySlides fade" src="skyeSunRise.JPG">
				<div class="tag fade">Isle of Skye, Scotland</div>

				<img class="mySlides fade" src="interlaken.JPG">
				<div class="tag fade">Interlaken, Switzerland</div>
			</div>
	    </div>

	    <div class="page title">
	    	<h1>Justin Thorby</h1>
	    	<h3>BSc, Computer Science</h3>
	    </div>


		<script type="text/javascript">
			
			var slideIndex = 0;
			carousel();

			function carousel() {
			    var i;
			    var slides = document.getElementsByClassName("mySlides");
			    var tags = document.getElementsByClassName("tag");

			    for (i = 0; i < slides.length; i++) {
			      slides[i].style.display = "none"; 
			      tags[i].style.display = "none"
			    }

			    slideIndex++;

			    if (slideIndex > slides.length) {slideIndex = 1} 

			    slides[slideIndex-1].style.display = "block"; 
				tags[slideIndex-1].style.display = "block";
			    setTimeout(carousel, 10000);
			}
		</script>

	</body>
</html>
